<!DOCTYPE html>
<html>
    <head>
        <title>Epam Sign-in Page</title>
        <link rel="stylesheet" href="Epam-LoginPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div class="outer" style="width:25%;padding:0;">
            <div class="logo">
                <i class="fa fa-graduation-cap fa-3x"></i>
                <div class="name" style="margin-bottom: 20px;font-weight: 200;"><b>Sign in</b></div>
                <a class="close" href="#" style="color:white; opacity: 1;font-weight: 200;">x</a>
            </div>
            <form>
                <div class="input">
                <input type="email" oninvalid="alert('Enter a valid Email');" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="mail@example.com">
                <i class='fa fa-envelope icon' style="margin-top: 5px;"></i>
                </div>
                <div class="input">
                    <input type="password" oninvalid="alert('Password must contain 8 or more characters');" pattern=".{8,}" placeholder="password">
                    <i class='fa fa-lock icon fa-2x'></i>
                </div>
                <button class="input" style="border:1px solid white;border-radius: 5px;margin-top: 15px;">SIGN IN</button>
                <a href="#">Forgot your password?</a>
                <span><a href="#" style="float:right;margin-right: 20px;">Register!</a></span>
            </form>
            <br>
            <hr>
            <span class="or">
            OR
            </span>
            <hr style="float:right;margin-top: -16px;margin-left: 0;margin-right: 10px;">
            <button class="input" style="background-color: blue;border:1px solid white;border-radius: 5px;padding-top:13px;padding-bottom: 23px;padding-left: 0;"><i class="fa fa-facebook fb" style="margin-left: 0;opacity:1"></i></button>
            <button class="input" style="background-color:crimson;font-weight: 700;margin-top: 0;border:1px solid white;border-radius: 5px;"> g</button>
            <button class="input" style="background-color:greenyellow;font-weight: 700;margin-top: 15px;border:1px solid white;border-radius: 5px;">&lt; EPAM LOGIN &gt;</EPAM></button>
        </div>
    </body>
</html>
